<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f2a007">
  <link href="src/css/style.css" rel="stylesheet" />
  <link href="src/css/grid.css" rel="stylesheet" />
  <link href="src/css/forms.css" rel="stylesheet" />
  <title>buzzNote</title>
</head>

<body>
  <header>
    <a class="material-symbols-outlined" id="back-button">arrow_back</a>
    <div id="title-container">
      <h1><a id="header-title">BuzzNote</a></h1>
    </div>
    <section id="account-container">
      <button id="sign-in" class="account-button">Sign in</button>
      <button id="sign-out" class="account-button hide">Sign out</button>
    </section>
  </header>
  <div id="page-wrapper">
    <div id="spacer"></div>
    <div id="loading">
      <img src="images/loading.gif" />
    </div>
    <section class="message-wrapper" id="main-message"></section>
    <main class="hide">
      <section id="box-selection" class="hide"></section>
      <section id="frames" class="hide"></section>
      <section id="finish-section">
        <button type="button" id="finish-button" class="large full button white">Finish Inspection</button>
      </section>
    </main>
  </div>
  <script type="module" src="/src/frames.ts"></script>
</body>

</html>
